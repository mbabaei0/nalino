<div class="colors__container">
    <div (click)="color='blue'" [ngClass]="{active : color=='blue'}" class="color-blue"></div>
    <div (click)="color='red'" [ngClass]="{active : color=='red'}" class="color-red"></div>
    <div (click)="color='green'" [ngClass]="{active : color=='green'}" class="color-green"></div>
    <div (click)="color='black'" [ngClass]="{active : color=='black'}" class="color-black"></div>
</div>
