
<div class="auth">
        <div class="auth-container">
            <div class="auth-container__img">
                <div class="home">
                    <i class="flaticon-ecommerce" [routerLink]="['/']" ></i>
                    <span>فروشگاه</span>
                   </div>
            </div>
           <ng-container [ngSwitch]="tab">
                <ng-container *ngSwitchCase="1" >
                        <div class="auth-container__form" [@tab]>
                                <div class="heading-1">وارد سایت خود شوید</div>
                                <p>متن لورم ایدسوم متن لورم ایدسوم متن لورم ایدسوم متن لورم ایدسوم متن لورم ایدسوم </p>
                                <form action="">
                                
                                    <div class="form__group">
                                        <input
                                            type="email"
                                            class="form__input"
                                            placeholder="آدرس ایمیل"
                                            id="email"
                                            required
                                        />
                                        <label for="email" class="form__label">آدرس ایمیل</label>
                                    </div>
                                    <div class="form__group">
                                        <input
                                            type="password"
                                            class="form__input"
                                            placeholder="رمز عبور"
                                            id="pass"
                                            required
                                        />
                                        <label for="pass" class="form__label">رمز عبور</label>
                                    </div>
                        
                                    <div class="form__radio-group">
                                            <input type="radio" class="form__radio-input" id="small" name="size">
                                            <label for="small" class="form__radio-label">
                                                    
                                            <span class="form__radio-button"></span>
                                               
                                            </label>
                                            <span>مرا بخاطر بسپار</span>
                                        </div>
                                        
                                     <div class="submit">
                                            <button class="btn-primary"> ورود به حساب </button>
                                            <a [routerLink]="['','auth','signup']" >اکانت ندارین؟  درست کنید</a>
                                     </div>
                                     <a class="forgotPass" (click)="setTab(2)"> رمز عبور خود را فراموش کردید ؟</a>
                                </form>
                            </div>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                        <div class="auth-container__form" [@tab]>
                                <div class="heading-1">فراموشی رمز عبور</div>
                                <p>لطفا شماره تلفن خود را وارد نمایید تا رمز برای شما ارسال شود </p>
                                <form action="">
                                
                                    <div class="form__group">
                                        <input
                                            type="text"
                                            class="form__input"
                                            placeholder="شماره تلفن"
                                            id="email"
                                            required
                                        />
                                        <label for="email" class="form__label">شماره تلفن</label>
                                    </div>
                                    
                                        
                                     <div class="submit">
                                            <button (click)=" setTab(3)" class="btn-primary">ارسال رمز </button>
                                           
                                     </div>
                                </form>
                            </div>
                </ng-container>
                <ng-container *ngSwitchCase="3" >
                        <div class="auth-container__form" [@tab]>
                                <div class="heading-1">کد تایید</div>
                                <p>کد تایید شده را وارد کنید</p>
                                <form action="">
                                
                                    
                                    <div class="form__group">
                                        <input
                                            type="text"
                                            class="form__input"
                                            placeholder="کد تایید"
                                            id="pass"
                                            required
                                        />
                                        <label for="pass" class="form__label">کد تایید</label>
                                    </div>
                        
                                   
                                        
                                     <div class="submit">
                                            <button class="btn-primary"> ارسال کد تایید </button>
                                           
                                     </div>
                                </form>
                            </div>
                </ng-container>
           </ng-container>
        </div>
</div>
